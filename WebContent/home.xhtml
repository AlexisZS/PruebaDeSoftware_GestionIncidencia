<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>INCIDENCIAS</title>
</h:head>

<h:form>
	<h2>INCIDENCIAS</h2>
	<h:panelGrid columns="7">

		<h:commandButton value="INICIO" action="#{menuManagedBean.inicio}"
			style="width:150px;height:30px"></h:commandButton>

		<h:commandButton value="DETALLE" style="width:150px;height:30px"></h:commandButton>

		<h:commandButton value="NUEVO" action="#{menuManagedBean.nuevo}"
			style="width:150px;height:30px"></h:commandButton>

		<h:commandButton value="ACTUALIZAR "
			action="#{menuManagedBean.inicio}" style="width:150px;height:30px"></h:commandButton>

		<h:commandButton value="SEGUIMIENTO "
			action="#{menuManagedBean.seguimiento}"
			style="width:150px;height:30px"></h:commandButton>

		<h:commandButton value="ESTADO" action="#{menuManagedBean.inicio}"
			style="width:150px;height:30px"></h:commandButton>

		<h:commandButton value="REPORTES" action="#{menuManagedBean.inicio}"
			style="width:150px;height:30px"></h:commandButton>
	</h:panelGrid>
</h:form>

<h:form>
	<h:dataTable value="#{incidenciaManagedBean.listIncidencia}" var="s"
		border="1">

		<h:column>
			<f:facet name="header">CODIGO</f:facet>
			<h:commandLink action="#{incidenciaManagedBean.detalle}">
			#{s.codInc}
			<f:param name="codInc" value="#{s.codInc}"></f:param>
			</h:commandLink>
		</h:column>

		<h:column>
			<f:facet name="header">CATEGORIA</f:facet>#{s.categoria}
		</h:column>
		<h:column>
			<f:facet name="header">RESUMEN</f:facet>#{s.tituInc}
		</h:column>
		<h:column>
			<f:facet name="header">FECHA DE REGISTRO</f:facet>#{s.fecReg}
		</h:column>
		<h:column>
			<f:facet name="header">ESTADO</f:facet>#{s.estado}
		</h:column>
		<h:column>
			<f:facet name="header">PRIORIDAD</f:facet>#{s.prioridad}
		</h:column>
		
		<h:column>
			<f:facet name="header"></f:facet>
			<h:commandLink action="#{incidenciaManagedBean.detalleUpdate}">
			Actualizar
			<f:param name="codInc" value="#{s.codInc}"></f:param>
			</h:commandLink>
		</h:column>
	</h:dataTable>
</h:form>
</html>
