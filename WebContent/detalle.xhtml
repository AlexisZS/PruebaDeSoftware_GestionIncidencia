<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>

	<h:form>
		<h2>INCIDENCIAS</h2>
		<h:panelGrid columns="7">

			<h:commandButton value="INICIO" action="#{menuManagedBean.inicio}"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="DETALLE" style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="NUEVO" action="#{menuManagedBean.nuevo}"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="ACTUALIZAR "
				action="#{menuManagedBean.inicio}" style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="SEGUIMIENTO "
				action="#{menuManagedBean.seguimiento}"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="ESTADO" action="#{menuManagedBean.inicio}"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="REPORTES" action="#{menuManagedBean.inicio}"
				style="width:150px;height:30px"></h:commandButton>
		</h:panelGrid>
	</h:form>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="CODIGO :" />
			<h:outputText value="TIPO DE INCIDENCIA :" />
			<h:inputText style="width:200px"
				value="#{incidenciaManagedBean.incidencia.codInc}"></h:inputText>
			<h:inputText style="width:200px"
				value="#{incidenciaManagedBean.incidencia.categoria}"></h:inputText>


			<h:outputText value="RESUMEN :" />
			<h:outputText value="ESTADO :" />
			<h:inputText style="width:200px"
				value="#{incidenciaManagedBean.incidencia.tituInc}"></h:inputText>
			<h:inputText style="width:200px"
				value="#{incidenciaManagedBean.incidencia.estado}"></h:inputText>


			<h:outputText value="AREA DESIGNADA:" />
			<h:outputText value="TECNICO :" />
			<h:inputText style="width:200px"
				value="#{incidenciaManagedBean.incidencia.area}"></h:inputText>
			<h:inputText style="width:200px"
				value="#{incidenciaManagedBean.incidencia.tecnico}"></h:inputText>


			<h:outputText value="PRIORIDAD  :" />
			<h:outputText value="EVIDENCIA :" />
			<h:inputText style="width:200px"
				value="#{incidenciaManagedBean.incidencia.prioridad}"></h:inputText>
			<h:inputText style="width:200px"></h:inputText>

			<h:outputText value="DESCRIPCION :" />
			<h:outputText value="LOG :" />
			<h:inputTextarea style="width:200px;height:170px;resize:none"
				value="#{incidenciaManagedBean.incidencia.desInc}">
			</h:inputTextarea>

			<h:outputText value="LOG :" />
		</h:panelGrid>


	</h:form>
</h:body>
</html>
