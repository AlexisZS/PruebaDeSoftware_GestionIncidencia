<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>NUEVO</title>
	<link href="cssHome/css/bootstrap.css" type="text/css" rel="stylesheet" />
	<link href="cssHome/font-awesome/css/font-awesome.min.css"
		type="text/css" rel="stylesheet" />
	<link href="cssHome/ss/animate.css" type="text/css" rel="stylesheet" />
	<link href="cssHome/css/style.css" type="text/css" rel="stylesheet" />
	<link href="cssHome/color/default.css" type="text/css" rel="stylesheet" />
</h:head>

<h:body>

	<nav>
		<div class="container" style="margin-top: 20px">
			<h1>INCIDENCIAS</h1>
		</div>
	</nav>


	<div style="margin-left: 160px; margin-top: -25px">

		<h:form>
			<table>

				<tr>
					<td><div style="height: 30px"></div></td>
				</tr>

				<tr>
					<td>
						<div
							style="width: 1350px; border: 3px groove #3B787E; background-color: #C1CACB; margin-left: -30px;">
							<table style="margin-top: 2px">
								<tr>
									<td><h:commandButton value="INICIO"
											action="#{menuManagedBean.inicio}"
											style="width:150px;height:30px"></h:commandButton></td>

									<td><h:commandButton value="DETALLE"
											action="#{menuManagedBean.detalle}"
											style="width:150px;height:30px"></h:commandButton></td>

									<td><h:commandButton value="NUEVO"
											action="#{menuManagedBean.nuevo}"
											style="width:150px;height:30px"></h:commandButton></td>

									<td><h:commandButton value="ACTUALIZAR "
											action="#{menuManagedBean.inicio}"
											style="width:150px;height:30px"></h:commandButton></td>

									<td><h:commandButton value="SEGUIMIENTO "
											action="#{menuManagedBean.seguimiento}"
											style="width:150px;height:30px"></h:commandButton></td>

									<td><h:commandButton value="ESTADO"
											action="#{menuManagedBean.inicio}"
											style="width:150px;height:30px"></h:commandButton></td>

									<td><h:commandButton value="REPORTES"
											action="#{menuManagedBean.inicio}"
											style="width:150px;height:30px"></h:commandButton></td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
				<!--END-ENCABEZADO-->

				<tr>
					<td height="2"></td>
				</tr>

				<tr>
					<td height="2"></td>
				</tr>


				<!--BODY-GRILLA-->

				<tr>

					<td>
						<div
							style="width: 1350px; height: 500px; border: 3px groove #3B787E; background-color: #C1CACB; margin-left: -30px">
							<div class="main clearfix">
								<div class="column">
									<table>
										<tr>
											<td>
												<table style="margin-left: 50px; margin-top: 30px">



													<tr>
														<td style="width: 600px"><font color="black"><h:outputText
																	value="CODIGO :" /></font></td>

														<td><font color="black"><h:outputText
																	value="TIPO DE INCIDENCIA :" /></font></td>
													</tr>

													<tr>
														<td><h:inputText
																style="border-top:solid 1px black;border-left:solid 1px black"
																readonly="true"></h:inputText></td>

														<td><h:selectOneMenu style="width:250px;height:30px"
																value="#{incidenciaManagedBean.incidencia.tbCategoria}">
																<f:selectItem itemLabel="Selecciones Categoria"
																	itemValue="Selecciones Categoria" />
																<f:selectItems
																	value="#{incidenciaManagedBean.listcategoria}" var="d"
																	itemLabel="#{d.desCat}" itemValue="#{d.codCat}" />
															</h:selectOneMenu></td>
													</tr>

													<tr>
														<td style="width: 50px"><font color="black"><h:outputText
																	value="RESUMEN :" /></font></td>
														<td><font color="black"><h:outputText
																	value="ESTADO :" /></font></td>
													</tr>
													<tr>
														<td><h:inputText style="width:500px"
																value="#{incidenciaManagedBean.incidencia.tituInc}"></h:inputText></td>

														<td><h:selectOneMenu style="width:250px;height:30px"
																value="#{incidenciaManagedBean.incidencia.tbEstado}">
																<f:selectItem itemLabel="Selecciones Estado"
																	itemValue="Selecciones Estado" />
																<f:selectItems
																	value="#{incidenciaManagedBean.listEstados}" var="d"
																	itemLabel="#{d.desEst}" itemValue="#{d.codEst}" />
															</h:selectOneMenu></td>
													</tr>

													<tr>
														<td><font color="black"><h:outputText
																	value="AREA DESIGNADA:" /></font></td>
														<td><font color="black"><h:outputText
																	value="TECNICO :" /></font></td>

													</tr>
													<tr>

														<td><h:selectOneMenu style="width:250px;height:30px"
																value="#{incidenciaManagedBean.incidencia.codArea}">

																<f:selectItem itemLabel="Selecciones Area"
																	itemValue="Selecciones Area" />
																<f:selectItem itemLabel="Area1" itemValue="Area1" />
																<f:selectItem itemLabel="Area2" itemValue="Area2" />

															</h:selectOneMenu></td>

														<td><h:selectOneMenu style="width:250px;height:30px"
																value="#{incidenciaManagedBean.incidencia.tbUsuario}">
																<f:selectItem itemLabel="Selecciones Tecnico"
																	itemValue="Selecciones Tecnico" />
																<f:selectItems
																	value="#{incidenciaManagedBean.listUsuarios}" var="d"
																	itemLabel="#{d.usuUsu}" itemValue="#{d.codUsu}" />
															</h:selectOneMenu></td>
													</tr>

													<tr>
														<td><font color="black"><h:outputText
																	value="PRIORIDAD  :" /></font></td>
														<td><font color="black"><h:outputText
																	value="EVIDENCIA :" /></font></td>
													</tr>
													<tr>
														<td><h:selectOneMenu style="width:250px;height:30px"
																value="#{incidenciaManagedBean.incidencia.codPri}">
																<f:selectItem itemLabel="Selecciones Prioridad"
																	itemValue="Selecciones Prioridad" />
																<f:selectItem itemLabel="Prioridad1" itemValue="1" />
																<f:selectItem itemLabel="Prioridad2" itemValue="2" />
															</h:selectOneMenu></td>
														<!-- 														<td><h:inputFile></h:inputFile></td> -->
													</tr>

													<tr>
														<td><font color="black"><h:outputText
																	value="DESCRIPCION :" /></font></td>

													</tr>
													<tr>
														<td><h:inputTextarea
																style="width:500px;height:170px;resize:none"
																value="#{incidenciaManagedBean.incidencia.desInc}">
															</h:inputTextarea></td>
														<td><h:commandButton value="Guardar"
																action="#{incidenciaManagedBean.registrar}" /></td>
													</tr>


												</table>
											</td>
										</tr>
										<tr>

										</tr>

									</table>
									<!--END-LIST-GRILLA-->

								</div>
							</div>
						</div>
					</td>
				</tr>

				<!--END-GRILLA-->
			</table>
		</h:form>
	</div>


	<script src="cssHome/js/jquery.min.js"></script>
	<script src="cssHome/js/bootstrap.min.js"></script>
	<script src="cssHome/js/jquery.easing.min.js"></script>
	<script src="cssHome/js/jquery.scrollTo.js"></script>
	<script src="cssHome/js/wow.min.js"></script>
	<script src="cssHome/js/custom.js"></script>
	<script src="cssHome/js/getSource.js"></script>




</h:body>



</html>
