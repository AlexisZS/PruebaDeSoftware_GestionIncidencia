<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>

	<h:form>
		<h2>INCIDENCIAS</h2>
		<h:panelGrid columns="7">

			<h:commandButton value="INICIO" action="#{menuManagedBean.inicio}"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="DETALLE"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="NUEVO" action="#{menuManagedBean.nuevo}"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="ACTUALIZAR "
				action="#{menuManagedBean.inicio}" style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="SEGUIMIENTO "
				action="#{menuManagedBean.seguimiento}"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="ESTADO" action="#{menuManagedBean.inicio}"
				style="width:150px;height:30px"></h:commandButton>

			<h:commandButton value="REPORTES" action="#{menuManagedBean.inicio}"
				style="width:150px;height:30px"></h:commandButton>
		</h:panelGrid>
	</h:form>

	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="CODIGO :" />
			<h:outputText value="TIPO DE INCIDENCIA :" />
			<h:inputText
				style="border-top:solid 1px black;border-left:solid 1px black"
				readonly="true"></h:inputText>
			<h:selectOneMenu style="width:250px;height:30px"
				value="#{incidenciaManagedBean.incidencia.categoria}">
				<f:selectItem itemLabel="Selecciones Categoria"
					itemValue="Selecciones Categoria" />
				<f:selectItems value="#{incidenciaManagedBean.listcategoria}"
					var="d" itemLabel="#{d.desCat}" itemValue="#{d.desCat}" />
			</h:selectOneMenu>


			<h:outputText value="RESUMEN :" />
			<h:outputText value="ESTADO :" />
			<h:inputText style="width:500px"
				value="#{incidenciaManagedBean.incidencia.tituInc}"></h:inputText>
			<h:selectOneMenu style="width:250px;height:30px"
				value="#{incidenciaManagedBean.incidencia.estado}">
				<f:selectItem itemLabel="Selecciones Estado"
					itemValue="Selecciones Estado" />
				<f:selectItems value="#{incidenciaManagedBean.listEstados}" var="d"
					itemLabel="#{d.desEst}" itemValue="#{d.desEst}" />
			</h:selectOneMenu>


			<h:outputText value="AREA DESIGNADA:" />
			<h:outputText value="TECNICO :" />
			<h:selectOneMenu style="width:250px;height:30px"
				value="#{incidenciaManagedBean.incidencia.area}">
				<f:selectItem itemLabel="Selecciones Area"
					itemValue="Selecciones Area" />
				<f:selectItem itemLabel="Area1" itemValue="Area1" />
				<f:selectItem itemLabel="Area2" itemValue="Area2" />
			</h:selectOneMenu>
			<h:selectOneMenu style="width:250px;height:30px"
				value="#{incidenciaManagedBean.incidencia.tecnico}">
				<f:selectItem itemLabel="Selecciones Tecnico"
					itemValue="Selecciones Tecnico" />
				<f:selectItems value="#{incidenciaManagedBean.listUsuarios}" var="d"
					itemLabel="#{d.usuUsu}" itemValue="#{d.usuUsu}" />
			</h:selectOneMenu>


			<h:outputText value="PRIORIDAD  :" />
			<h:outputText value="EVIDENCIA :" />
			<h:selectOneMenu style="width:250px;height:30px"
				value="#{incidenciaManagedBean.incidencia.prioridad}">
				<f:selectItem itemLabel="Selecciones Prioridad"
					itemValue="Selecciones Prioridad" />
				<f:selectItem itemLabel="Prioridad1" itemValue="1" />
				<f:selectItem itemLabel="Prioridad2" itemValue="2" />
			</h:selectOneMenu>
			<h:inputText
				style="border-top:solid 1px black;border-left:solid 1px black"
				readonly="true"></h:inputText>
			<!-- 		<h:inputFile></h:inputFile> -->

			<h:outputText value="DESCRIPCION :" />
			<h:inputTextarea style="width:500px;height:170px;resize:none"
				value="#{incidenciaManagedBean.incidencia.desInc}">
			</h:inputTextarea>


			<h:commandButton value="Actualizar"
				action="#{incidenciaManagedBean.registrar}" />
		</h:panelGrid>


	</h:form>
</h:body>
</html>
