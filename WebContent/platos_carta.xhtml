<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:form>
<h:dataTable value="#{platoCartaManagedBean.lisPlatoCarta}" var="s"
	border="1">

		<h:column>
		<f:facet name="header">ID</f:facet>#{s.id}
		</h:column>
		<h:column>
		<f:facet name="header">NOMBRE</f:facet>#{s.nombre}
		</h:column>
		<h:column>
		<f:facet name="header">CATEGORIA</f:facet>#{s.categoria}
		</h:column>
		<h:column>
		<f:facet name="header">PRECIO</f:facet>#{s.precio}
		</h:column>
		
</h:dataTable>
	
</h:form>
</html>
